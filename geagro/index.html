<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Arquivo SPED - Geagro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Validador de Arquivo SPED - Geagro</h1>
        </header>
        
        <section class="file-section">
            <label for="fileInput" class="file-label">Selecione o arquivo SPED:</label>
            <input type="file" id="fileInput" class="file-input" accept=".txt" />
            <button class="btn" onclick="processFile()">Processar Arquivo</button>
        </section>

        <section class="output-section">
            <h2>Dados dos Registros:</h2>
            <div id="output"></div> <!-- Div para exibir mÃºltiplos registros -->
        </section>
    </div>

    <script src="config.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
